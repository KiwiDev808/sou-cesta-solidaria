backend:
  name: github
  repo: KiwiDev808/sou-cesta-solidaria
  branch: test/netlify-cms
  base_url: https://sou-cesta-solidaria-teste.vercel.app
  auth_endpoint: api/auth

site_url: https://sou-cesta-solidaria-teste.vercel.app

publish_mode: editorial_workflow
media_folder: public/uploads
public_folder: /uploads
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'content/home.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: 'Cats'
            name: 'cats'
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }

  - name: 'products'
    label: 'Produtos'
    label_singular: 'Produto'
    format: json
    extension: json
    folder: 'content/products'
    summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Nome', name: 'title', widget: 'string' }
      - {
          label: 'Quantidade',
          name: 'quantity',
          value_type: 'float',
          widget: 'number',
        }
      - {
          label: 'Imagem de Capa',
          name: 'image',
          widget: 'image',
          required: true,
        }
      - { label: 'Preço', name: 'price', widget: 'number' }
      - { label: 'Link da Compra', name: 'url', widget: 'string' }

  - name: 'Media'
    label: 'Imprensa'
    format: json
    extension: json
    folder: 'content/media'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Titulo', name: 'title', widget: 'string' }
      - {
          label: 'Imagem de Capa',
          name: 'image',
          widget: 'image',
          required: false,
        }
      - { label: 'Link', name: 'url', widget: 'string', hint: 'Link .' }

  - name: 'frequent questions'
    label: 'Perguntas Frequentes'
    format: json-frontmatter
    extension: json-frontmatter
    label_singular: 'Pergunta'
    folder: 'content/questions'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Pergunta', name: 'title', widget: 'string', tagname: 'h1' }
      - {
          label: 'Resposta',
          name: 'body',
          widget: 'markdown',
          hint: 'Descrição da resposta da pergunta.',
        }
